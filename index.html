<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upskil form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sedan:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="task.css">
</head>
<header>
  <h1 class="header">Upskill Week Three (3)Task</h1>
</header>
<body>
  <section>
    <div class="container">
      <form method="post" class="form">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your Name" required><br>
        <label for="name">Email</label><br>
        <input type="email" name="name" id="name" placeholder="Enter your Email" required><br>
        <label for="name">Age</label><br>
        <input type="text" name="name" id="name" placeholder="Enter your Age" required maxlength="3"><br>
        <label for="name">Phone </label><br>
        <input type="text" name="name" id="name" placeholder="Enter your Phone number" required maxlength="12" minlength="6"><br>
        <label for="form">What best describes you?</label><br>
        <select name="form" id="form">
          <option value="Student">Student</option>
          <option value="Graduate">Graduate</option>
          <option value="Self Employed">Employed</option>
          <option value="Self employed">Self employed</option>
          <option value="Skilled">Skilled</option>
          <option value="Enterprenuer">Enterprenuer</option>
        </select><br>
       <!-- </form> -->

       <!-- <form class="form2"> -->
        <label for="recommend" required>Would you recommend Upskill to a friend?</label><br>
        <input type="radio" name="recommend" id="recommend" class="recommend">
        <label for="recommend">Yes</label><br>
        <input type="radio" name="recommend" id="recommend" class="recommend">
        <label for="recommend">No</label><br>
        <input type="radio" name="recommend" id="recommend" class="recommend">
        <label for="recommend">Maybe</label>
       <!-- </form> -->

       <!-- <form class="form3"> -->
        <h3>Language and frameworks known</h3>
        <input type="checkbox" id="Language" class="recommend">
        <label for="recommend">C</label><br>

        <input type="checkbox" id="Language" class="recommend">
        <label for="recommend">C++</label><br>

        <input type="checkbox" id="Language" class="recommend">
        <label for="recommend">C#</label><br>

        <input type="checkbox" id="Language" class="recommend">
        <label for="recommend">Java</label><br>

        <input type="checkbox" id="Language" class="recommend">
        <label for="recommend">Python</label><br>

        <input type="checkbox" id="Language" class="recommend">
        <label for="recommend">Javascript</label><br>

        <input type="checkbox" id="Language" class="recommend">
        <label for="recommend">React</label><br>

        <input type="checkbox" id="Language" class="recommend">
        <label for="recommend">Angular</label><br>

        <input type="checkbox" id="Language" class="recommend">
        <label for="recommend">Django</label><br>
        
        <input type="checkbox" id="Language" class="recommend">
        <label for="recommend">Spring</label><br>

        <h3>Any comments or suggestions?</h3>
        <input type="text" name="comment" id="comment" placeholder="Type in your comment here!" class="comment">
  
        <input type="submit" value="Submit" class="submit">
      </form>

     
    </div>
  </section>
</body>
</html>
